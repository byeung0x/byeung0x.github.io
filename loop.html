    <h1>Put your watchlist here</h1>

    <table id="CoinList">

  <input type="text" id="AddSym" value="CoinPair">
  <button onclick="CreateRow()">Add</button>
  <button onclick="DeleteRow()">Delete</button>

  <script>
  function CreateRow() 
    {
      var table = document.getElementById("CoinList");
      var row = table.insertRow(1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      cell1.innerHTML = document.getElementById("AddSym").value;
    }
   
   function DeleteRow() 
    {
      document.getElementById("CoinList").deleteRow(1);
    }
    

  </script>
