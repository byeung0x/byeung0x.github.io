    <script>
    function ws_test() 
    {
      if ("WebSocket" in window)
      {
        alert("Congratulations! It supports websocket usage.");
        
        var ws = new WebSocket("wss://ftx.com/ws/");
        
        ws.onopen = function() {
          ws.send({'op': 'subscribe', 'channel': 'ticker', 'market': 'BTC/USD'});
          alert("Subscribing BTC/USD market data...");
        };
        
        ws.onmessage = function (evt) {
          var message = evt.data;
          alert("Data received...");
        };
        
        ws.onclose = function() {
          alert("Connection aborbed");
        };
      } 
        else
        {
          alert("Browser do not support websocket...");
        };
    }
      
          

    </script>
