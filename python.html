<body>
    <h1>Get Crypto Price</h1>

    <button id="get_price-btn" onclick="userAction()">Get latest price</button>

    <table>
      <tr>
        <th>Coin</th>
        <th>Bid</th>
        <th>Ask</th>
      </tr>
      <tr>
        <td>Bitcoin</td>
        <td id="bid_btc"></td>
        <td id="ask_btc"></td>
      </tr>
      <tr>
        <td>Ether</td>
        <td id="bid_eth"></td>
        <td id="ask_eth"></td>
      </tr>
    </table>
    




    <script>
    async function userAction(coin,curr)
    {
      const response = await fetch('https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=' + coin + '&to_currency=' + curr + '&apikey=B2V50BK9GE7VJU3O',
      {method:'GET'});
      const myJson = await response.json(); //extract JSON from the http response
      // do something with myJson
      const bid = await myJson['Realtime Currency Exchange Rate']['8. Bid Price'];
      const ask = await myJson['Realtime Currency Exchange Rate']['9. Ask Price'];
      console.log(bid,ask);
      return [
      document.getElementById("bid_eth").innerHTML = bid,
      document.getElementById("ask_eth").innerHTML = ask
      ]
      ;

    }

    </script>
