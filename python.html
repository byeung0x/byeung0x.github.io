<body onload="brython()">
    <h1>Test 238</h1>

    <button id="get_price-btn">Get latest price</button>
    
    <table>
      <tr>
        <th>Coin</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Bitcoin</td>
        <td id="price_btc"></td>
      </tr>
      <tr>
        <td>Ether</td>
        <td id="price_eth"></td>
      </tr>
    </table>
    
    
    <!-- Ajax call -->
    <script type="text/python" id="script3">
        from browser import document, ajax
        import time
        

        def on_complete(req):
            import json
            data = json.loads(req.responseText)
            test = data['Realtime Currency Exchange Rate']['8. Bid Price']
            document['price_btc'].text = test

        def on_complete_eth(req):
            import json
            data = json.loads(req.responseText)
            test = data['Realtime Currency Exchange Rate']['8. Bid Price']
            document['price_eth'].text = test
            
        def get_price(e):
            req = ajax.ajax()
            coin = 'btc'
            url = 'https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=' + coin + '&to_currency=USD&apikey=B2V50BK9GE7VJU3O'
            req.open('GET', url, True)
            req.bind('complete', on_complete)
            document['price_eth'].text = 'Loading...'
            document['price_btc'].text = 'Loading...'

            req.send()
            
            time.sleep(5)
            
            coin = 'eth'
            url = 'https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=' + coin + '&to_currency=USD&apikey=B2V50BK9GE7VJU3O'
            req.open('GET', url, True)
            req.bind('complete', on_complete_eth)
            req.send()
            time.sleep(5)
            
        document['get_price-btn'].bind('click', get_price)
    </script>
